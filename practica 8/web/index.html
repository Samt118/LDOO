<html>
    <head>
        <title>Contacto</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>LogIn</h1>
        <form action= "Registro" method= "post">
            
            <label for="Nombre">Nombre</label>
            <input type="text" id="Nombre" name="Nombre" placeholder="Escribe tu nombre">
            
            <label for="Nombre">Email</label>
            <input type="email" id="Email" name="Email" placeholder="Escribe tu email">
            
            <label for="Nombre">Contrasena</label>
            <input type="password" id="Contrasena" name="Contrasena" placeholder="Escribe tu contrasena">
            
            <label for="Nombre">Fecha</label>
            <input type="date" id="Fecha" name="Fecha" placeholder="Escribe tu fecha de nacimiento">
            
            <input type="submit" value="Enviar">
            
            
            
        </form>
    </body>
</html>
